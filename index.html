    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{% for post in site.posts %}
            <div class="post-preview">
                <a href="{{ site.baseurl }}{{ post.url }}">
                    <h2 class="post-title">
                        {{ post.title }}
                    </h2>
                    <h3 class="post-subtitle">
                        {{ post.description }}
                    </h3>
                </a>
                <p class="post-meta">Posted in <a href="#"> {{ post.categories }}</a> on {{ post.date | date: "%b %-d, %Y" }}</p>
            </div>
            <hr>
			{% endfor %}
            <!-- Pager -->
            <!--ul class="pager">

                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul-->
        </div>
    </div>
