</header>
<div class="main">
<article class="clip">
	<div class="con"><p>我们的交往都建立在某一个共同关注的「信息交集」之上，也就是之前提到的，互相交集的爱好、经历与视野。随着生活变迁，信息交集里不再注入新的内容，或许感情仍在，却丢失了口中的话语。我很想跟你说些什么，可是我应该跟你说些什么呢？我还愿意为你做许多事情，可我又能为你做些什么呢？</p></div>
