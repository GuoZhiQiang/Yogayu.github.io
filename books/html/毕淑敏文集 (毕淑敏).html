<article class="clip">
	<div class="con"><p>为什么我们已习惯撞到魔鬼？为什么普遍认为天使无力？为什么越是对世界一无所知的孩童，越把魔鬼想象为无敌？为什么女人害怕魔鬼，男人乐以魔鬼自居？为什么老境将至时，会在估价中渐渐增加天使的数目？为什么当科学昌明，人类从未有过地强大以后，知道了世上本无魔鬼和天使，反倒在善与恶的问题上，大踏步地倒退，丧失了对世间美好事物的向往与信赖？</p></div>
